steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  # Build React app
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'REACT_APP_API_BASE_URL=https://dolina-flower-order-backend-yakk46t3xa-ew.a.run.app/api/v1'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dolina-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dolina-frontend:latest'
      - '--build-arg'
      - 'REACT_APP_API_BASE_URL=https://dolina-flower-order-backend-yakk46t3xa-ew.a.run.app/api/v1'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dolina-frontend:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dolina-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dolina-frontend'
      - '--image=gcr.io/$PROJECT_ID/dolina-frontend:$SHORT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--concurrency=80'
      - '--timeout=60'

images:
  - 'gcr.io/$PROJECT_ID/dolina-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/dolina-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY